services:
  - type: web
    name: codestudio
    runtime: node
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
